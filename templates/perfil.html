<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mi Perfil - PopcornHour</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; margin: 0; padding: 0; }
        main { max-width: 600px; margin: 50px auto; background: white; padding: 30px; border-radius: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        h2 { margin-top: 0; color: #6200ea; }
        .info { margin-bottom: 20px; }
        .info label { font-weight: bold; display: block; margin-top: 10px; }
        .actions { margin-top: 30px; display: flex; justify-content: space-between; }
        .actions a, .actions form button {
            background-color: #6200ea; color: white;
            padding: 10px 20px; border: none; border-radius: 5px;
            text-decoration: none; cursor: pointer;
        }
        .actions form { margin: 0; }
    </style>
</head>
<body>
    <main>
        <h2>Mi Perfil</h2>
        <div class="info">
            <label>Nombre:</label>
            <div>{{ usuario.name }}</div>

            <label>Correo electrónico:</label>
            <div>{{ usuario.email }}</div>

            <label>Tipo de usuario:</label>
            <div>{{ usuario.user_type }}</div>

            <label>Miembro desde:</label>
            <div>{{ usuario.created_at.strftime('%d/%m/%Y') }}</div>
        </div>

        <div class="actions">
            <a href="/">← Volver al panel</a>
            <form action="/logout">
                <button type="submit">Cerrar sesión</button>
            </form>
        </div>
    </main>
</body>
</html>
