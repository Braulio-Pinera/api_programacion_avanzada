<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Crear Contenido - PopcornHour</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 100%;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #6200ea;
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }

        input, textarea, select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        button {
            margin-top: 20px;
            width: 100%;
            padding: 10px;
            background-color: #6200ea;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #4500b5;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            text-decoration: none;
            color: #6200ea;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Crear Película o Serie</h2>

        <form action="/nuevo_contenido" method="post">
            <label>Título:</label>
            <input type="text" name="titulo" required>

            <label>Descripción:</label>
            <textarea name="descripcion" required></textarea>

            <label>Fecha de lanzamiento:</label>
            <input type="date" name="fecha_lanzamiento" required>

            <label>Tipo:</label>
            <select name="tipo" required>
                <option value="pelicula">Película</option>
                <option value="serie">Serie</option>
            </select>

            <label>Género:</label>
            <input type="text" name="genero" required>

            <button type="submit">Publicar</button>
        </form>

        <a href="/" class="back-link">← Volver al perfil</a>
    </div>
</body>
</html>
