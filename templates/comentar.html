<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Comentar - PopcornHour</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 40px;
            display: flex;
            justify-content: center;
        }

        .comment-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 600px;
        }

        h2 {
            color: #6200ea;
            margin-bottom: 10px;
        }

        p.description {
            color: #555;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        textarea {
            width: 100%;
            padding: 10px;
            resize: vertical;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            margin-top: 15px;
            background-color: #6200ea;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #4500b5;
        }

        .back-link {
            display: block;
            margin-top: 20px;
            text-align: center;
            text-decoration: none;
            color: #6200ea;
        }
    </style>
</head>
<body>
    <div class="comment-container">
        <h2>Comentar sobre "{{ contenido.titulo }}"</h2>
        <p class="description">{{ contenido.descripcion }}</p>

        <form action="/comentar" method="post">
            
            <input type="hidden" name="contenido_id" value="{{ contenido.id }}">
            <label>Comentario:</label><br>
            <textarea name="texto" rows="3" required></textarea><br>
            <button type="submit">Publicar comentario</button>
        </form>

        <a href="/">← Volver a lista de películas y series</a>
    </div>
</body>
</html>
